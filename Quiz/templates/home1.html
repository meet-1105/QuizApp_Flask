<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<!--    <link rel="stylesheet" type="text/css" href=" {{url_for('static', filename='main.css') }}">-->

    {% if title %}
        <title>QUIZ - {{ title }}</title>
    {% else %}
        <title>QUIZ</title>
    {% endif %}

<style>
body {
  background-image: url('static/img/backgroungimg.jpg');
  background-size: 100%;

}
.bg-steel {
  background-color: #000000;
}

.site-header .navbar-nav .nav-link {
  color: #cbd6db;
}

.site-header .navbar-nav .nav-link:hover {
  color: #ffffff;
}

.site-header .navbar-nav .nav-link.active {
  font-weight: 500;
}

</style>

</head>

<body class="bckgrnd">
    <header class="site-header">
      <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
        <div class="container">
          <a class="navbar-brand mr-4" href="{{ url_for('quiz') }}">QUIZ </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav mr-auto">
        &nbsp&nbsp   <a class="nav-item nav-link" href="{{ url_for('home') }}">Home</a>
                &nbsp&nbsp<a class="nav-item nav-link" href="{{ url_for('quiz_history')}}">Quiz History</a>


            </div>
            <!-- Navbar Right Side -->
            <div class="navbar-nav">
                <a class="nav-item nav-link">{{username}}</a>

                  <a class="nav-item nav-link" href="{{ url_for('logout')}}">Logout</a>

            </div>
          </div>
        </div>
      </nav>
    </header>
    <main role="main" class="container">
      <div class="row">
        <div class="col-md-8">
                <div class="alert alert-{{ category }}">
                  {{ message }}
                </div>
              <div>

              </div>
          <div style="font-size: 35px; font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif">
                  <br> Welcome Back, {{username}}!!<br><br></div>
      <form method="POST" action="">
          <label style="font-size:25px;"><b>Select Subject:</b></label><br>
         <input type="checkbox" name="subjects" value="Python"> <label style="font-size:22px;">Python</label> <br>

         <input  type="checkbox" name="subjects" value="Java"> <label style="font-size:22px;">Java</label> <br>
         <input type="checkbox" name="subjects" value="HTML">  <label style="font-size:22px;">HTML</label> <br>
         <input type="checkbox" name="subjects" value="Flask"> <label style="font-size:22px;">Flask</label> <br>
          <input type="checkbox" name="subjects" value="Django"> <label style="font-size:22px;">Django</label> <br>
          <input type="checkbox" name="subjects" value="CSS"> <label style="font-size:22px;">CSS</label> <br>
          <input type="checkbox" name="subjects" value="JS"> <label style="font-size:22px;">JS</label> <br>

              <input type="submit" class="btn btn-outline-dark" value="Take Quiz"  style="height:45px; width:100px;
               border:2px solid black;">

      </form>

        </div>
      </div>
    </main>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
